<script>
  function rollDice() {
   const randomNumber = Math.floor(Math.random() * 6) + 1;
   return randomNumber;
 }

 function rollAndDisplayDice() {
   const result = rollDice();
   document.getElementById("diceResult").innerHTML = `ผลลูกเต๋า: ${result}`;
}



function daysToSeconds(days) {
            const secondsInMinute = 60;
            const minutesInHour = 60;
            const hoursInDay = 24;

            const seconds = days * hoursInDay * minutesInHour * secondsInMinute;

            return seconds;
        }

        function calculateSeconds() {
            const days = document.getElementById("inputDays").value;
            let text;

            if (isNaN(days) || days < 1) {
                text = "ป้อนค่าไม่ถูกต้อง";
            } else {
                const seconds = daysToSeconds(days);
                text = `จำนวนวินาทีที่เท่ากับ ${seconds} วินาที`;
            }

            document.getElementById("resultInSeconds").innerText = text;
        }


 function ucFirst(str) {
   if (!str) return str;
   const modifiedStr = str.charAt(0).toUpperCase() + str.slice(1);
   return modifiedStr;
 }

 function ucFirst(str) {
   if (!str) return str;

 }

 function calculateLoyaltyPoints(totalSales) {
   let points = totalSales / 100;
   points = Math.floor(points);
   return points;
 }

 function updatePoints() {
   const newTotalSales = prompt("กรุณากรอกยอดซื้อขายใหม่ (ในหน่วยบาท):");
   const newPoints = calculateLoyaltyPoints(parseInt(newTotalSales));

   if (!isNaN(newPoints)) {
     document.getElementById("totalSales").innerText = newTotalSales;
     document.getElementById("loyaltyPoints").innerText = newPoints;
   } else {
     alert("โปรดกรอกตัวเลขที่ถูกต้อง");
   }
 }

 }

 function calculateCircleLength(radius) {
   var PI = Math.PI;
   var circleLength = PI * 2 * radius;
   return circleLength;
 }

 function calculate() {
   var radius = prompt("กรุณาใส่ค่ารัศมีของวงกลม:");

   if (radius !== null && radius !== "") {
     radius = parseInt(radius);

     if (!isNaN(radius)) {
       var length = calculateCircleLength(radius);
       document.getElementById("result").innerText = "ความยาวเส้นรอบวงของวงกลมที่มีรัศมี " + radius + " คือ " + length;

     }
   }
 }

function sortNumbers() {
        // ดึงค่าจาก input
        var inputElement = document.getElementById("numbers");
        var inputNumbers = inputElement.value;

        // แปลงข้อความเป็นตัวเลขและเรียงลำดับ
        var sortedNumbers = inputNumbers.split(',').map(Number).sort((a, b) => a - b);

        // แสดงผลลัพธ์
        var resultElement = document.getElementById("resultes");
        resultElement.innerHTML = "<p>ตัวเลขที่เรียงลำดับ: " + sortedNumbers.join(', ') + "</p>";
    }
